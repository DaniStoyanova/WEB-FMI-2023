<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрационна форма</title>
</head>
<body>
    <section id="main-container">
        <form id="reg-form">
            <fieldset>
                <legend>Регистрационни данни</legend>
                <div>
                    <label for="username">Потребителско име:</label>
                    <input type="text" id="username" required minlength="3" maxlength="10">
                    <div class="error" id="username-error"></div>
                </div>
                <div>
                    <label for="name">Име:</label>
                    <input type="text" id="name" required maxlength="50">
                </div>
                <div>
                    <label for="family-name">Фамилия:</label>
                    <input type="text" id="family-name" required maxlength="50">
                </div>
                <div>
                    <label for="email">Имейл:</label>
                    <input type="email" id="email" required>
                    <div class="error" id="email-error"></div>
                </div>
                <div>
                    <label for="password">Парола:</label>
                    <input type="password" id="password" required minlength="6" maxlength="10">
                    <div class="error" id="password-error"></div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Адрес</legend>
                <div>
                    <label for="street">Улица:</label>
                    <input type="text" id="street">
                </div>
                <div>
                    <label for="city">Град:</label>
                    <input type="text" id="city">
                </div>
                <div>
                    <label for="postal-code">Пощенски код:</label>
                    <input type="text" id="postal-code">
                    <div class="error" id="postal-code-error"></div>
                </div>
            </fieldset>
            <button type="submit" id="register-btn">Регистрация</button>
        </form>
        <article id="success"></article>
    </section>
    <script src="index.js"></script>
</body>
</html>
